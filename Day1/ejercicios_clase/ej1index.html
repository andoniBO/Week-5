<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">
      <button class="btn btn-primary hello-button">Do Something</button>
      <p>
        I like pizza.
      </p>
      <h1 id="title">jQuery Exercises</h1>
      <button class="js-tacos">Tacos</button>
      <button data-action="do stuff">Do Stuff</button>
    </div>

    <select class="js-options">
      <option>Single</option>
      <option>Single2</option>
    </select>

    <script type="text/javascript">
      $('.hello-button').on('click', function () {
        alert('hello world');
      });

      $('p');
      $('#title');
      $('.js-tacos');
      $('[data-action="do stuff"]');

      var prepend = '<p>Prepend me.</p>';
      var before = '<p>Before me.</p>';
      var after = '<p>After me.</p>';

      $('.container').prepend(prepend).before(before).after(after);
    </script>
  </body>
</html>
